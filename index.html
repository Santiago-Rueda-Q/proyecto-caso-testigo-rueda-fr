<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SantiagoLista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .task-item { 
            animation: slideIn 0.3s ease-out;
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .task-item:hover {
            transform: translateY(-4px) scale(1.01);
        }
        
        .fade-in { animation: fadeIn 0.2s ease-out; }
        
        .priority-low { 
            border-left: 4px solid #10b981;
            background: linear-gradient(135deg, #ffffff 0%, #f0fdf4 100%);
        }
        .priority-medium { 
            border-left: 4px solid #3b82f6;
            background: linear-gradient(135deg, #ffffff 0%, #eff6ff 100%);
        }
        .priority-high { 
            border-left: 4px solid #f59e0b;
            background: linear-gradient(135deg, #ffffff 0%, #fffbeb 100%);
        }
        .priority-urgent { 
            border-left: 4px solid #ef4444;
            background: linear-gradient(135deg, #ffffff 0%, #fef2f2 100%);
        }
        
        .task-completed { 
            opacity: 0.7; 
            text-decoration: line-through;
            filter: grayscale(0.3);
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        input:focus, textarea:focus, select:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }
        
        button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .stat-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .stat-card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.2);
        }
        
        .shadow-elegant {
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.15);
        }
        
        .shadow-elegant-hover:hover {
            box-shadow: 0 20px 60px -15px rgba(0, 0, 0, 0.25);
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #764ba2 0%, #667eea 100%);
        }
        
        #toast {
            backdrop-filter: blur(10px);
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tag-pill {
            transition: all 0.2s ease;
        }
        
        .tag-pill:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.2);
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .status-badge {
            box-shadow: 0 0 15px -3px currentColor;
        }
        
        .empty-icon {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes pulse-ring {
            0% {
                box-shadow: 0 0 0 0 currentColor;
            }
            100% {
                box-shadow: 0 0 0 10px transparent;
            }
        }
        
        .status-pulse {
            animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <div class="text-center mb-8 fade-in">
            <div class="flex items-center justify-center gap-3 mb-4">
                <h1 class="text-5xl font-bold text-white drop-shadow-lg">üìã SabtiagoLista</h1>
                <div id="connectionStatus" class="flex items-center gap-2 px-4 py-2 rounded-full glass">
                    <div id="statusDot" class="w-3 h-3 rounded-full status-pulse"></div>
                    <span id="statusText" class="text-sm font-semibold"></span>
                </div>
            </div>
            <p class="text-white text-lg drop-shadow-md font-medium">Organiza tu vida de manera inteligente</p>
        </div>
        
        <!-- Stats Dashboard -->
        <div id="stats" class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8 fade-in">
            <div class="stat-card rounded-2xl shadow-elegant p-5 text-center">
                <div class="text-3xl font-bold bg-gradient-to-r from-slate-600 to-slate-800 bg-clip-text text-transparent" id="stat-total">0</div>
                <div class="text-sm text-slate-600 font-semibold mt-1">Total</div>
            </div>
            <div class="stat-card rounded-2xl shadow-elegant p-5 text-center bg-gradient-to-br from-yellow-50 to-yellow-100">
                <div class="text-3xl font-bold text-yellow-600" id="stat-pending">0</div>
                <div class="text-sm text-yellow-700 font-semibold mt-1">Pendientes</div>
            </div>
            <div class="stat-card rounded-2xl shadow-elegant p-5 text-center bg-gradient-to-br from-blue-50 to-blue-100">
                <div class="text-3xl font-bold text-blue-600" id="stat-progress">0</div>
                <div class="text-sm text-blue-700 font-semibold mt-1">En Progreso</div>
            </div>
            <div class="stat-card rounded-2xl shadow-elegant p-5 text-center bg-gradient-to-br from-green-50 to-green-100">
                <div class="text-3xl font-bold text-green-600" id="stat-completed">0</div>
                <div class="text-sm text-green-700 font-semibold mt-1">Completadas</div>
            </div>
            <div class="stat-card rounded-2xl shadow-elegant p-5 text-center bg-gradient-to-br from-red-50 to-red-100">
                <div class="text-3xl font-bold text-red-600" id="stat-cancelled">0</div>
                <div class="text-sm text-red-700 font-semibold mt-1">Canceladas</div>
            </div>
        </div>
        
        <!-- Create Task Form - Full Width -->
        <div class="mb-8">
            <div class="form-container rounded-3xl shadow-elegant-hover p-8">
                <h2 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent mb-6 text-center">‚ú® Crear Nueva Tarea</h2>
                <form id="taskForm" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">T√≠tulo *</label>
                        <input type="text" id="taskTitle" required minlength="3" maxlength="200" class="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 focus:outline-none transition bg-white" placeholder="Ej: Completar proyecto...">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Prioridad</label>
                        <select id="taskPriority" class="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 focus:outline-none transition bg-white">
                            <option value="1">üü¢ Baja</option>
                            <option value="2" selected>üîµ Media</option>
                            <option value="3">üü† Alta</option>
                            <option value="4">üî¥ Urgente</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Fecha L√≠mite</label>
                        <input type="date" id="taskDueDate" class="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 focus:outline-none transition bg-white">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-bold text-slate-700 mb-2">Descripci√≥n</label>
                        <textarea id="taskDescription" maxlength="1000" rows="3" class="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 focus:outline-none transition resize-none bg-white" placeholder="Detalles adicionales..."></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Etiquetas</label>
                        <input type="text" id="taskTags" class="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 focus:outline-none transition bg-white" placeholder="trabajo, urgente, personal...">
                        <p class="text-xs text-slate-500 mt-1 font-medium">Separadas por comas</p>
                    </div>
                    <div class="md:col-span-2 lg:col-span-3 flex justify-center mt-2">
                        <button type="submit" class="px-16 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white font-bold py-4 rounded-xl transition shadow-elegant transform">‚ûï Crear Tarea</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Filters -->
        <div class="glass rounded-3xl shadow-elegant-hover p-6 mb-6">
            <div class="flex flex-col md:flex-row gap-4 items-center">
                <div class="flex-1 w-full">
                    <input type="text" id="searchInput" class="w-full px-4 py-3 border-2 border-white/50 rounded-xl focus:border-blue-400 focus:outline-none transition bg-white/80" placeholder="üîç Buscar tareas...">
                </div>
                <div>
                    <select id="filterStatus" class="w-full md:w-56 px-4 py-3 border-2 border-white/50 rounded-xl focus:border-blue-400 focus:outline-none transition bg-white/80">
                        <option value="">Todos los estados</option>
                        <option value="PENDING">Pendientes</option>
                        <option value="IN_PROGRESS">En Progreso</option>
                        <option value="COMPLETED">Completadas</option>
                        <option value="CANCELLED">Canceladas</option>
                    </select>
                </div>
                <button id="deleteAllBtn" class="px-6 py-3 bg-gradient-to-r from-red-500 to-red-600 text-white font-bold rounded-xl transition shadow-elegant whitespace-nowrap">üóëÔ∏è Eliminar Todas</button>
            </div>
        </div>
        
        <!-- Task List - Full Width Grid -->
        <div id="taskList" class="grid md:grid-cols-2 gap-6"></div>
        
        <!-- Empty State -->
        <div id="emptyState" class="glass rounded-3xl shadow-elegant-hover p-12 text-center hidden">
            <div class="text-6xl mb-4 empty-icon">üìù</div>
            <h3 class="text-2xl font-bold text-slate-700 mb-2">No hay tareas</h3>
            <p class="text-slate-600 font-medium">Crea tu primera tarea para comenzar</p>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-8 right-8 px-6 py-4 rounded-2xl shadow-elegant hidden transform transition-all">
        <p id="toastMessage" class="text-white font-semibold"></p>
    </div>
    
    <script>
        const API_URL = 'https://proyecto-caso-testigo-perez-carvajal.onrender.com';
        let tasks = [];
        let searchTimeout = null;
        let connectionCheckInterval = null;

        document.addEventListener('DOMContentLoaded', () => {
            console.log('Initializing Task Manager Pro');
            checkConnection();
            loadTasks();
            loadStats();
            setupEventListeners();
            connectionCheckInterval = setInterval(checkConnection, 5000);
        });

        async function checkConnection() {
            try {
                console.log('Checking backend connection...');
                const response = await fetch(`${API_URL}/health`, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'include',
                    headers: { 'Accept': 'application/json' }
                });
                updateConnectionStatus(response.ok);
            } catch (error) {
                console.error('Connection check failed:', error);
                updateConnectionStatus(false);
            }
        }

        function updateConnectionStatus(isConnected) {
            const statusContainer = document.getElementById('connectionStatus');
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            if (isConnected) {
                statusContainer.className = 'flex items-center gap-2 px-4 py-2 rounded-full glass';
                statusDot.className = 'w-3 h-3 rounded-full bg-green-500 status-pulse';
                statusText.className = 'text-sm font-semibold text-green-700';
                statusText.textContent = 'Conectado';
            } else {
                statusContainer.className = 'flex items-center gap-2 px-4 py-2 rounded-full glass';
                statusDot.className = 'w-3 h-3 rounded-full bg-red-500 status-pulse';
                statusText.className = 'text-sm font-semibold text-red-700';
                statusText.textContent = 'Desconectado';
            }
        }

        function setupEventListeners() {
            document.getElementById('taskForm').addEventListener('submit', handleCreateTask);
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            document.getElementById('filterStatus').addEventListener('change', handleFilter);
            document.getElementById('deleteAllBtn').addEventListener('click', handleDeleteAll);
        }

        async function apiCall(endpoint, options = {}) {
            const opts = {
                mode: 'cors',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json', 'Accept': 'application/json', ...(options.headers || {}) },
                ...options
            };
            try {
                const response = await fetch(`${API_URL}${endpoint}`, opts);
                if (!response.ok && response.status !== 204) {
                    let errMsg = 'Error en la petici√≥n';
                    try {
                        const errorData = await response.json();
                        errMsg = errorData.detail || errMsg;
                    } catch (parseErr) {
                        console.warn('Could not parse error response:', parseErr);
                    }
                    throw new Error(errMsg);
                }
                if (response.status === 204) return null;
                return await response.json();
            } catch (error) {
                console.error(`API call to ${endpoint} failed:`, error);
                showToast('‚ùå ' + error.message, 'error');
                throw error;
            }
        }

        async function loadTasks(status = null) {
            const endpoint = status ? `/tasks?status=${encodeURIComponent(status)}` : '/tasks';
            try {
                console.log('Loading tasks...');
                tasks = await apiCall(endpoint);
                renderTasks(tasks);
            } catch (error) {
                console.error('Failed to load tasks:', error);
            }
        }

        async function loadStats() {
            try {
                console.log('Loading statistics...');
                const stats = await apiCall('/tasks/stats');
                if (stats) {
                    document.getElementById('stat-total').textContent = stats.total;
                    document.getElementById('stat-pending').textContent = stats.pending;
                    document.getElementById('stat-progress').textContent = stats.in_progress;
                    document.getElementById('stat-completed').textContent = stats.completed;
                    document.getElementById('stat-cancelled').textContent = stats.cancelled;
                }
            } catch (error) {
                console.error('Failed to load statistics:', error);
            }
        }

        async function handleCreateTask(e) {
            e.preventDefault();
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const priority = parseInt(document.getElementById('taskPriority').value);
            const dueDate = document.getElementById('taskDueDate').value;
            const tagsInput = document.getElementById('taskTags').value.trim();
            const tags = tagsInput ? tagsInput.split(',').map(t => t.trim()).filter(Boolean) : [];
            if (!title || title.length < 3) {
                showToast('‚ùå El t√≠tulo debe tener al menos 3 caracteres', 'error');
                console.warn('Validation failed: invalid title');
                return;
            }
            const taskData = {
                title,
                description: description || null,
                priority,
                due_date: dueDate || null,
                tags
            };
            try {
                console.log('Creating task:', taskData);
                await apiCall('/tasks', { method: 'POST', body: JSON.stringify(taskData) });
                document.getElementById('taskForm').reset();
                await loadTasks();
                await loadStats();
                showToast('‚úÖ Tarea creada exitosamente');
            } catch (error) {
                console.error('Task creation failed:', error);
            }
        }

        async function updateTaskStatus(taskId, newStatus) {
            try {
                console.log(`Updating task ${taskId} status to ${newStatus}`);
                await apiCall(`/tasks/${taskId}/status?status=${encodeURIComponent(newStatus)}`, { method: 'PATCH' });
                await loadTasks();
                await loadStats();
                showToast('‚úÖ Estado actualizado');
            } catch (error) {
                console.error('Failed to update status:', error);
            }
        }

        async function deleteTask(taskId) {
            if (!confirm('¬øEst√°s seguro de eliminar esta tarea?')) return;
            try {
                console.log('Deleting task:', taskId);
                await apiCall(`/tasks/${taskId}`, { method: 'DELETE' });
                await loadTasks();
                await loadStats();
                showToast('‚úÖ Tarea eliminada');
            } catch (error) {
                console.error('Failed to delete task:', error);
            }
        }

        async function handleDeleteAll() {
            if (!confirm('¬øEst√°s seguro de eliminar TODAS las tareas?')) return;
            try {
                console.log('Deleting all tasks');
                await apiCall('/tasks', { method: 'DELETE' });
                await loadTasks();
                await loadStats();
                showToast('‚úÖ Todas las tareas eliminadas');
            } catch (error) {
                console.error('Failed to delete all tasks:', error);
            }
        }

        function handleSearch(e) {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();
            if (query.length < 2) {
                loadTasks();
                return;
            }
            searchTimeout = setTimeout(async () => {
                try {
                    console.log('Searching tasks for:', query);
                    tasks = await apiCall(`/tasks/search?q=${encodeURIComponent(query)}`);
                    renderTasks(tasks);
                } catch (error) {
                    console.error('Search failed:', error);
                }
            }, 300);
        }

        function handleFilter(e) {
            const status = e.target.value;
            console.log('Applying status filter:', status);
            loadTasks(status || null);
        }

        function renderTasks(tasksToRender) {
            const container = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');
            if (!tasksToRender || tasksToRender.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            emptyState.classList.add('hidden');
            container.innerHTML = tasksToRender.map(task => {
                const priorityIndex = Math.max(0, Math.min(3, (task.priority || 1) - 1));
                const priorityClassList = ['priority-low','priority-medium','priority-high','priority-urgent'];
                const priorityEmojiList = ['üü¢','üîµ','üü†','üî¥'];
                const priorityClass = priorityClassList[priorityIndex];
                const priorityEmoji = priorityEmojiList[priorityIndex];
                const isCompleted = task.status === 'COMPLETED';
                const tags = Array.isArray(task.tags) ? task.tags : [];
                return `
                    <div class="task-item rounded-2xl shadow-elegant-hover p-6 ${priorityClass} ${isCompleted ? 'task-completed' : ''}">
                        <div class="flex items-start justify-between mb-3">
                            <div class="flex-1">
                                <h3 class="text-xl font-bold text-slate-800 mb-1">${escapeHtml(task.title)}</h3>
                                ${task.description ? `<p class="text-slate-600 text-sm mb-3 font-medium">${escapeHtml(task.description)}</p>` : ''}
                            </div>
                            <span class="text-2xl ml-2">${priorityEmoji}</span>
                        </div>
                        <div class="flex flex-wrap gap-2 mb-4">
                            <span class="px-3 py-1 rounded-full text-xs font-bold status-badge ${getStatusBadgeClass(task.status)}">${getStatusText(task.status)}</span>
                            ${task.due_date ? `<span class="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-xs font-bold tag-pill">üìÖ ${formatDate(task.due_date)}</span>` : ''}
                            ${tags.map(tag => `<span class="px-3 py-1 bg-slate-100 text-slate-700 rounded-full text-xs font-bold tag-pill">#${escapeHtml(tag)}</span>`).join('')}
                        </div>
                        <div class="flex flex-wrap gap-2">
                            ${task.status !== 'IN_PROGRESS' ? `<button onclick="updateTaskStatus('${task.id}','IN_PROGRESS')" class="px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl transition text-sm font-bold shadow-md">‚ñ∂Ô∏è En Progreso</button>` : ''}
                            ${task.status !== 'COMPLETED' ? `<button onclick="updateTaskStatus('${task.id}','COMPLETED')" class="px-4 py-2 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-xl transition text-sm font-bold shadow-md">‚úì Completar</button>` : ''}
                            ${task.status !== 'CANCELLED' ? `<button onclick="updateTaskStatus('${task.id}','CANCELLED')" class="px-4 py-2 bg-gradient-to-r from-yellow-500 to-yellow-600 text-white rounded-xl transition text-sm font-bold shadow-md">‚è∏Ô∏è Cancelar</button>` : ''}
                            <button onclick="deleteTask('${task.id}')" class="px-4 py-2 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-xl transition text-sm font-bold shadow-md">üóëÔ∏è Eliminar</button>
                        </div>
                        <div class="mt-3 pt-3 border-t border-slate-200 text-xs text-slate-500 font-medium">Creada: ${formatDate(task.created_at)}</div>
                    </div>
                `;
            }).join('');
        }

        function getStatusBadgeClass(status) {
            const map = {
                'PENDING': 'bg-yellow-100 text-yellow-700',
                'IN_PROGRESS': 'bg-blue-100 text-blue-700',
                'COMPLETED': 'bg-green-100 text-green-700',
                'CANCELLED': 'bg-red-100 text-red-700'
            };
            return map[status] || 'bg-slate-100 text-slate-700';
        }

        function getStatusText(status) {
            const map = {
                'PENDING': 'Pendiente',
                'IN_PROGRESS': 'En Progreso',
                'COMPLETED': 'Completada',
                'CANCELLED': 'Cancelada'
            };
            return map[status] || status;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }
    </script>
